<!DOCTYPE html>
<html>
<head>
  <title>Itinerary Extractor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    body {
      width: 320px;
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      color: #3c4043;
      background-color: #f8f9fa;
      padding: 16px;
      box-sizing: border-box;
      margin: 0;
    }
    #results {
      white-space: pre-wrap;
      margin-top: 16px;
      border-top: 1px solid #dadce0;
      padding-top: 16px;
      line-height: 1.5;
    }
    .actions {
      display: none;
      margin-top: 16px;
      gap: 8px;
    }
    .spinner {
      border: 4px solid #f3f3f3; /* Light grey */
      border-top: 4px solid #1a73e8; /* Google Blue */
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 16px auto 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    fieldset {
      border: none;
      padding: 0;
      margin: 0 0 16px 0;
    }
    legend {
      font-weight: 500;
      font-size: 16px;
      color: #202124;
      margin-bottom: 12px;
      padding: 0;
    }
    button {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      padding: 8px 16px;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    #extractButton {
      background-color: #1a73e8;
      color: white;
      width: 100%;
    }
    #extractButton:hover {
      background-color: #287ae6;
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }
    #extractButton:disabled {
      background-color: #e8eaed;
      color: #9aa0a6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .actions button {
      background-color: transparent;
      color: #1a73e8;
      border-color: #dadce0;
    }
    .actions button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .actions button:hover {
      background-color: rgba(26, 115, 232, 0.04);
    }
    .material-symbols-outlined {
      font-size: 20px;
    }
    /* Custom Radio Button Styles */
    .radio-container {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .radio-container input[type="radio"] {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .radio-container .custom-radio {
      position: relative;
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #5f6368;
      border-radius: 50%;
      margin-right: 12px;
      transition: border-color 0.2s;
    }
    .radio-container .custom-radio::after {
      content: "";
      position: absolute;
      display: none;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #1a73e8;
    }
    .radio-container input:checked ~ .custom-radio {
      border-color: #1a73e8;
    }
    .radio-container input:checked ~ .custom-radio::after {
      display: block;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Select Itinerary Type</legend>
    <label class="radio-container" for="typeLocations">
      <input type="radio" id="typeLocations" name="itineraryType" value="locations" checked>
      <span class="custom-radio"></span>
      Specific Locations
    </label>
    <label class="radio-container" for="typeNeighborhoods">
      <input type="radio" id="typeNeighborhoods" name="itineraryType" value="neighborhoods">
      <span class="custom-radio"></span>
      Neighborhoods Only
    </label>
    <label class="radio-container" for="typeCities">
      <input type="radio" id="typeCities" name="itineraryType" value="cities">
      <span class="custom-radio"></span>
      Cities Only
    </label>
  </fieldset>
  <button id="extractButton">Extract Locations</button>
  <div id="spinner" class="spinner" style="display: none;"></div>
  <div id="results"></div>
  <div class="actions" id="actionsContainer" style="display: none;">
    <button id="openMapsButton">
      <span class="material-symbols-outlined">map</span><span class="button-text">Create Map</span>
    </button>
    <button id="copyButton">
      <span class="material-symbols-outlined">content_copy</span><span class="button-text">Copy List</span>
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
