<!DOCTYPE html>
<html>
<head>
  <title>Itinerary Extractor Options</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      color: #3c4043;
      background: linear-gradient(-45deg, #4285F4, #7857A8, #C13584, #23a6d5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      padding: 16px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      width: 450px;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-weight: 500;
      font-size: 22px;
      color: #202124;
      margin: 0 0 16px 0;
    }
    p {
      line-height: 1.5;
      margin-bottom: 16px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      cursor: pointer;
    }
    .checkbox-container label {
      font-weight: 400;
      margin: 0 0 0 8px;
      display: inline; /* Override block display for this label */
    }
    /* Custom Checkbox Styles */
    .checkbox-container input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .checkbox-container .custom-checkbox {
      position: relative;
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid #5f6368;
      border-radius: 3px;
      transition: all 0.2s;
    }
    .checkbox-container .custom-checkbox::after {
      content: "âœ”";
      position: absolute;
      display: none;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .checkbox-container input:checked ~ .custom-checkbox {
      background-color: #1a73e8;
      border-color: #1a73e8;
    }
    .checkbox-container input:checked ~ .custom-checkbox::after {
      display: block;
    }
    button {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      padding: 8px 16px;
      border: 1px solid transparent;
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
    }
    button:hover {
      box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
    }
    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }
    #status {
      margin-top: 12px;
      color: #1e8e3e; /* Google Green */
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Key Settings</h1>
    <p>Your Gemini API key is stored securely using Chrome's built-in storage. It is synced to your Google account, but it is not accessible to the extension developer or any third parties.</p>
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" size="50">
    <label class="checkbox-container" for="showApiKey">
      <input type="checkbox" id="showApiKey">
      <span class="custom-checkbox"></span>
      <label for="showApiKey">Show API Key</label>
    </label>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
