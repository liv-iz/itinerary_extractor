<!DOCTYPE html>
<html>
<head>
  <title>Itinerary Extractor Options</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", sans-serif;
      background: #0a0a0a;
      color: #ededed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px;
    }

    .container {
      width: 520px;
      display: flex;
      flex-direction: column;
      border: 1px solid #1a1a1a;
      border-radius: 12px;
      overflow: hidden; /* To make border-radius apply to children */
    }

    .header {
      padding: 20px 20px 16px;
      border-bottom: 1px solid #1a1a1a;
      background: linear-gradient(180deg, #0f0f0f 0%, #0a0a0a 100%);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      color: #3b82f6;
      flex-shrink: 0;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #fafafa;
      letter-spacing: -0.01em;
    }

    .content {
      padding: 20px;
    }

    p {
      line-height: 1.5;
      margin-bottom: 16px;
      font-size: 14px;
      color: #a3a3a3;
    }

    a {
      color: #3b82f6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #fafafa;
      font-size: 14px;
    }

    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #262626;
      background: #1a1a1a;
      color: #ededed;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 16px;
      font-family: inherit;
      font-size: 14px;
    }

    input[type="password"]:focus, input[type="text"]:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox-container label {
      font-weight: 400;
      margin: 0 0 0 8px;
      color: #a3a3a3;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      outline: none;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button:active:not(:disabled) {
      transform: scale(0.98);
    }

    .button-primary {
      background: #3b82f6;
      color: #ffffff;
    }

    .button-primary:hover:not(:disabled) {
      background: #2563eb;
    }

    #status {
      margin-top: 12px;
      color: #4ade80; /* A nice light green for dark mode */
      font-weight: 500;
      font-size: 14px;
      height: 20px; /* Reserve space to prevent layout shift */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="logo">
          <span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
        </div>
        <h1 class="title">Itinerary Extractor Settings</h1>
      </div>
    </div>
    <div class="content">
      <h2>API Key</h2>
      <p>Your Gemini API key is stored securely and synced to your Google account. It is not accessible to the developer or any third parties.</p>
      <p>To get your free API key, visit <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer">Google AI Studio</a>, create a new API key, and paste it below.</p>
      
      <label for="apiKey">Gemini API Key</label>
      <input type="password" id="apiKey" placeholder="Paste your API key here">
      
      <label class="checkbox-container">
        <input type="checkbox" id="showApiKey">
        <label for="showApiKey">Show API Key</label>
      </label>
      
      <button id="save" class="button button-primary">Save Key</button>
      <div id="status"></div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
